# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#
#Screen Sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# machine-specific configuration
monitor=,addreserved,0,0,0,0 #size windows
monitor=,preferred,auto,auto

#For Keyboard
exec-once=fcitx5 -D

#Notification
exec-once=dunst

#StatusBar
exec-once=waybar

#Set Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpaper/wallpaper.jpg -m fill

#Wifi
exec-once=nm-applet


input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=1
	disable_while_typing=1
	tap-to-click=1
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    sensitivity=1.0 # for mouse cursor
    gaps_in=5
    gaps_out=5
    border_size=0.5 
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

 #   damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
    cursor_inactive_timeout=10
    layout=dwindle
}
#Decoration section in theme file

decoration {
    blur_new_optimizations = true
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0
    drop_shadow=true
    shadow_range=0
    shadow_render_power=3
    col.shadow=rgb(3c4252)
    col.shadow_inactive=rgb(3c4252)
    rounding=0
    multisample_edges=true
    blur_ignore_opacity=true
    blur=true
    blur_size=6 # minimum 1
    blur_passes=2 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}



animations {
    enabled=1
    bezier=pace,0.46, 1, 0.29, 0.99
    bezier=overshot,0.13,0.99,0.29,1.1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    animation=windowsIn,1,6,md3_decel,slide
    animation=windowsOut,1,6,md3_decel,slide
    animation=windowsMove,1,6,md3_decel,slide
    animation=fade,1,10,md3_decel
    animation=workspaces,1,7,md3_decel,slide
    animation=specialWorkspace,1,8,md3_decel,slide
    #animation=border,0,3,md3_decel
}

plugin {
    borders-plus-plus {
        add_borders = 2 # 0 - 2
        col.border_1 = rgb(000000) # example col for border 1
        col.border_2 = rgb(000000) # example col for border 2
    }
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=no
}

misc {
    animate_manual_resizes=true
}

#debug {
#    overlay=true
#}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

windowrule=tile,^(neovide)$
windowrule=forceinput,^(neovide)$
#windowrulev2 = opacity 1.0,class:^(wofi)$
#windowrulev2 = move 30 100,class:^(wofi)$
#windowrule=opacity,^(waybar)$
windowrulev2=opaque,title:^(Picture-in-Picture)$
#windowrule=opaque,^(firefox)$

##############################################################################
#---------------------------KEY BLIND----------------------------------------#
##############################################################################

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, ESCAPE,  exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, T, togglefloating, 
bind = $mainMod, D,exec,wofi -n --show drun -k "/dev/null"
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

#Screenshot
bind = $mainMod, P, exec, slurp | grim -g - ~/Pictures/$(date +'%Y-%m-%d-%H%M%S.png')

# Ajust audio, brightness
bind=,XF86MonBrightnessUp,exec,brightnessctl set 5%+
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86AudioRaiseVolume,exec,amixer set Master 5%+
bind=,XF86AudioLowerVolume,exec,amixer set Master 5%-
bind=,XF86AudioMute,exec,amixer set Master toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow